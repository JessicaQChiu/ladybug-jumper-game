<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Ladybug Jumper Game" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jessicaqchiu.github.io/ladybug-jumper-game/" />
    <meta property="og:image" content="imgs/ladybug-game-preview.png" />
    <meta property="og:description" content="Play as a jumping ladybug in this 2D platformer!">
    <title>Ladybug Jumper</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module"></script>
</head>

<body>
    <div class="world" data-world>
        <div class="score text" data-score>0</div>
        <div class="start-screen text" data-start-screen>
            Press Any Key To Start
            <span class="controls text">Press [SPACE] to jump!</span>
        </div>
        <img src="imgs/path.png" class="path" data-path>
        <img src="imgs/path.png" class="path" data-path>
        <img src="imgs/ladybug.png" class="ladybug" data-ladybug>
    </div>

    <img src="imgs/background.png" class="background" data-background>
    <img src="imgs/background.png" class="background" data-background>

    <img src="imgs/foreground.png" class="foreground" data-foreground>
    <img src="imgs/foreground.png" class="foreground" data-foreground>

</body>

</html>
